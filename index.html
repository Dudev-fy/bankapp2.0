<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Banking App</title>
  <link rel="stylesheet" href="static/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Dudubank</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Criar conta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav> 
  </header>

  <main>
    <div class="container" id="inrow">
      <div class="row">
        <div class="col-lg-12" id="bg-image">
          <img id="bg-image" src="assets/women2.jpg" alt="My Image" class="img-fluid">
        </div>  
      </div>
      <div class="container color2" id="con">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-7 col-sm-9 col-10">
            <h2 class="text-center mb-4">Let's do it</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="account" class="form-label">Account</label>
                <input type="text" class="form-control" id="account" placeholder="Enter your account number" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="off">
              </div>
              <div class="text-center">
                <button type="submit" id="loginButton" class="btn btn-secondary btn-block" style="background-color: black; color: white;">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script src="static/js/script.js"></script>
</body>
</html>
