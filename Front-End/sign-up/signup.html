<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Banking App</title>
  <link rel="stylesheet" href="static/css/signin.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Dudubank</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            </ul>
          </ul>
        </div>
      </div>
    </nav> 
  </header>
  <main>
    <div class="container color2" id="con">
        <div class="row justify-content-center">
          <div class="col-lg-12 col-md-7 col-sm-9 col-10">
            <h2 class="text-center mb-4">Criar conta</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="name" class="form-label">Digite seu nome:</label>
                <input type="text" class="form-control" id="name" placeholder="Nome" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="account" class="form-label">Digite o numero de sua nova conta:</label>
                <input type="text" class="form-control" id="account" placeholder="Conta" autocomplete="off" maxlength="5">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Defina uma senha:</label>
                <input type="password" class="form-control" id="password" placeholder="Senha" autocomplete="off">
              </div>
              <div class="mb-3">
                <label for="balance" class="form-label">Defina o saldo inicial da conta:</label>
                <input type="text" class="form-control" id="balance" placeholder="R$" autocomplete="off">
              </div>
              <div class="text-center">
                <button type="submit" id="loginButton" class="btn btn-secondary btn-block" style="background-color: black; color: aliceblue;">Criar</button>
              </div>
            </form>
          </div>
        </div>
  </main>
  <script src="static/js/signin.js"></script>
</body>
</html>
